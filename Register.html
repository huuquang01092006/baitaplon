<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Admin - Quản lý Người Dùng</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* --- Variables --- */
      :root {
        --bg: #f6f8fb;
        --sidebar-bg: #ffffff;
        --panel-bg: #ffffff;
        --muted: #6b7280;
        --accent: #ff7a00; /* orange accent */
        --accent-2: #0b74ff; /* blue accent alternative */
        --card-shadow: 0 6px 20px rgba(15, 23, 42, 0.06);
        --glass: rgba(255, 255, 255, 0.6);
        --radius: 12px;
        --gap: 20px;
      }

      /* --- Base --- */
      * {
        box-sizing: border-box;
      }
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto,
          "Helvetica Neue", Arial;
        background: linear-gradient(180deg, #f8fbff 0%, var(--bg) 100%);
        color: #0f172a;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* --- Layout --- */
      .app {
        display: flex;
        min-height: 100vh;
        gap: 0;
      }

      /* Sidebar */
      .sidebar {
        width: 260px;
        background: linear-gradient(180deg, #ffffff 0%, #fbfbfb 100%);
        border-right: 1px solid rgba(15, 23, 42, 0.06);
        padding: 28px 20px;
        display: flex;
        flex-direction: column;
        gap: 12px;
        box-shadow: var(--card-shadow);
      }

      .brand {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 10px;
      }
      .logo {
        width: 44px;
        height: 44px;
        border-radius: 10px;
        background: linear-gradient(135deg, var(--accent), var(--accent-2));
        box-shadow: 0 6px 18px rgba(11, 116, 255, 0.14);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: 700;
        font-size: 18px;
      }
      .brand h1 {
        font-size: 18px;
        margin: 0;
        letter-spacing: 0.2px;
      }
      .brand p {
        margin: 0;
        font-size: 12px;
        color: var(--muted);
      }

      .nav {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-top: 6px;
      }

      .nav button {
        background: linear-gradient(180deg, #fff 0%, #fff 100%);
        border: 1px solid rgba(11, 116, 255, 0.06);
        box-shadow: 0 6px 16px rgba(11, 116, 255, 0.04);
        padding: 12px 14px;
        text-align: left;
        border-radius: 10px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.18s ease;
        color: #0f172a;
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .nav button .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--accent);
        box-shadow: 0 4px 10px rgba(255, 122, 0, 0.18);
      }
      .nav button:hover {
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(2, 6, 23, 0.06);
      }

      .logout {
        margin-top: auto;
        background: transparent;
        border: 1px dashed rgba(15, 23, 42, 0.06);
        color: var(--muted);
        padding: 10px;
        border-radius: 8px;
        cursor: pointer;
      }

      /* Main content */
      .main {
        flex: 1;
        padding: 36px;
        display: flex;
        flex-direction: column;
        gap: 18px;
      }

      .header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
      }
      .title {
        font-size: 28px;
        font-weight: 700;
        margin: 0;
      }
      .title-sub {
        color: var(--muted);
        font-size: 13px;
        margin-top: 6px;
      }

      .card {
        background: var(--panel-bg);
        border-radius: var(--radius);
        padding: 18px;
        box-shadow: var(--card-shadow);
      }

      /* Table style */
      .table-wrapper {
        margin-top: 6px;
      }
      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 15px;
      }
      thead th {
        background: linear-gradient(180deg, #ffffff, #fbfbfb);
        text-align: left;
        padding: 14px 18px;
        font-weight: 600;
        border-radius: 8px;
        color: #0f172a;
        box-shadow: inset 0 -1px 0 rgba(15, 23, 42, 0.02);
      }
      tbody td {
        padding: 14px 18px;
        border-top: 1px solid rgba(15, 23, 42, 0.04);
        color: #111827;
      }
      tbody tr:hover td {
        background: linear-gradient(
          90deg,
          rgba(11, 116, 255, 0.02),
          rgba(255, 122, 0, 0.02)
        );
      }

      /* Controls */
      .controls {
        display: flex;
        gap: 12px;
        align-items: center;
      }
      .btn {
        padding: 10px 16px;
        border-radius: 10px;
        border: none;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.14s ease, box-shadow 0.14s ease;
      }
      .btn-primary {
        background: linear-gradient(90deg, var(--accent-2), #3ca0ff);
        color: white;
        box-shadow: 0 8px 24px rgba(11, 116, 255, 0.12);
      }
      .btn-secondary {
        background: transparent;
        border: 1px solid rgba(15, 23, 42, 0.06);
        color: var(--muted);
      }
      .btn:hover {
        transform: translateY(-3px);
      }

      /* Responsive */
      @media (max-width: 880px) {
        .sidebar {
          display: none;
        }
        .app {
          flex-direction: column;
        }
        .main {
          padding: 18px;
        }
        .title {
          font-size: 22px;
        }
      }
    </style>
  </head>
  <body>
    <div class="app">
      <aside class="sidebar" aria-label="Main sidebar">
        <div class="brand" role="banner">
          <div class="logo">AD</div>
          <div>
            <h1>Admin Panel</h1>
            <p>Quản lý hệ thống</p>
          </div>
        </div>

        <nav class="nav" role="navigation" aria-label="Primary">
          <button><span class="dot" aria-hidden></span> Quản lý đăng ký</button>
        </nav>

        <button class="logout" aria-label="Log out">Log out</button>
      </aside>

      <main class="main" role="main">
        <header class="header">
          <div>
            <h2 class="title">Quản lý Người Dùng</h2>
            <div class="title-sub">Danh sách người dùng hệ thống</div>
          </div>
        </header>

        <section class="card table-wrapper" aria-labelledby="user-table">
          <table aria-describedby="user-table">
            <thead>
              <tr>
                <th style="width: 40%">Tên</th>
                <th style="width: 20%">Số điện thoại</th>
                <th style="width: 40%">Ghi chú</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>Nguyễn Văn A</td>
                <td>0123 456 789</td>
                <td>Không có gì đâu</td>
              </tr>
              <tr>
                <td>Trần Thị B</td>
                <td>0987 654 321</td>
                <td>Không có gì đâu</td>
              </tr>
              <!-- Thêm hàng dữ liệu ở đây -->
            </tbody>
          </table>
        </section>
      </main>
    </div>
  </body>
</html>
